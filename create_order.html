<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سفارش حرفه‌ای</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #009688;
            --primary-dark: #00796b;
            --accent-color: #ff5722;
            --background-color: #fafafa;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --error-color: #f44336;
            --success-color: #4caf50;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h2.section-title {
            font-size: 1.4em;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 150, 136, 0.3);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
        }

        .select-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto; /* بهتر از fixed برای موبایل */
        }

        .product-table th, .product-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .product-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .product-row .select2-container {
            width: 100% !important;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center; /* وسط‌چین بهتر در موبایل */
        }

        .quantity-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
            font-size: 1.1em;
            min-width: 36px;
        }

        .quantity-btn:hover {
            background: var(--primary-dark);
        }

        .quantity {
            width: 60px;
            text-align: center;
            padding: 8px;
        }

        .price-field {
            background: #f5f5f5;
            cursor: not-allowed;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .add-product {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
            margin-bottom: 30px;
        }

        .add-product:hover {
            background: #e64a19;
        }

        .total-box {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .remove-row {
            color: var(--error-color);
            cursor: pointer;
            font-size: 1.4em;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-row:hover {
            color: #b71c1c;
        }

        /* Select2 سفارشی */
        .select2-container--default .select2-selection--single {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            height: 44px;
            padding: 10px;
            background: white;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 24px;
            color: var(--text-color);
            padding-right: 20px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 42px;
        }

        .select2-dropdown {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .select2-results__option--highlighted {
            background: var(--primary-color) !important;
            color: white !important;
        }

        /* Responsive - راه‌حل ۲: جدول فشرده و خوانا در موبایل */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            .select-group {
                grid-template-columns: 1fr;
            }

            .product-table {
                font-size: 0.95em;
            }

            .product-table th, .product-table td {
                padding: 10px 8px;
            }

            /* حداقل عرض برای ستون محصول تا Select2 جا بشه */
            .product-table td:first-child {
                min-width: 160px;
            }

            /* ستون قیمت و تعداد کوچکتر اما خوانا */
            .product-table td:nth-child(2),
            .product-table td:nth-child(3) {
                min-width: 110px;
            }

            .quantity-group {
                gap: 6px;
                flex-wrap: nowrap;
            }

            .quantity-btn {
                padding: 6px 10px;
                font-size: 1em;
                min-width: 32px;
            }

            .quantity {
                width: 50px;
                padding: 6px;
                font-size: 0.95em;
            }

            .price-field {
                font-size: 0.9em;
                padding: 8px 6px;
            }

            .remove-row {
                font-size: 1.5em;
            }

            /* Select2 در موبایل کوچکتر و بهتر */
            .select2-container--default .select2-selection--single {
                height: 38px;
            }

            .select2-container--default .select2-selection--single .select2-selection__rendered {
                line-height: 36px;
                font-size: 0.95em;
            }

            .select2-container--default .select2-selection--single .select2-selection__arrow {
                height: 36px;
            }

            /* جلوگیری از سرریز متن طولانی در نام محصول */
            .select2-selection__rendered {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        @media (max-width: 480px) {
            .product-table th, .product-table td {
                padding: 8px 6px;
            }

            .product-table td:first-child {
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <form id="order-form">
        <h2 class="section-title">اطلاعات مشتری</h2>
        <div class="select-group">
            <div>
                <label>نوع مشتری:</label>
                <div class="radio-group">
                    <label><input type="radio" name="customer_type" value="خانم" checked required> خانم</label>
                    <label><input type="radio" name="customer_type" value="آقا" required> آقا</label>
                    <label><input type="radio" name="customer_type" value="حقوقی" required> حقوقی</label>
                </div>
            </div>
            <div>
                <label for="order_source">منبع سفارش:</label>
                <select id="order_source" required>
                    <option value="">انتخاب کنید</option>
                    <option value="اینستاگرام">اینستاگرام</option>
                    <option value="سایت">سایت</option>
                    <option value="تلفنی">تلفنی</option>
                    <option value="حضوری">حضوری</option>
                    <option value="سایر">سایر</option>
                </select>
            </div>
        </div>

        <label for="customer_name">نام و نام خانوادگی خریدار:</label>
        <input type="text" id="customer_name" placeholder="نام کامل را وارد کنید" required>

        <label for="customer_phone">شماره تماس:</label>
        <input type="tel" id="customer_phone" placeholder="مثال: ۰۹۱۲۳۴۵۶۷۸۹" required pattern="[0-9]{11}">

        <label for="customer_address">آدرس خریدار:</label>
        <textarea id="customer_address" rows="4" placeholder="آدرس دقیق را وارد کنید" required></textarea>

        <h2 class="section-title">محصولات سفارش</h2>
        <table class="product-table">
            <thead>
                <tr>
                    <th>محصول</th>
                    <th>تعداد</th>
                    <th>قیمت واحد</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="products-container">
                <tr class="product-row">
                    <td><select class="product-select" required></select></td>
                    <td>
                        <div class="quantity-group">
                            <button type="button" class="quantity-btn minus">-</button>
                            <input type="number" class="quantity" min="1" value="1" required>
                            <button type="button" class="quantity-btn plus">+</button>
                        </div>
                    </td>
                    <td><input type="text" class="price price-field" readonly></td>
                    <td><i class="fas fa-times remove-row"></i></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="add-product" id="add-product"><i class="fas fa-plus"></i> اضافه کردن محصول</button>

        <h2 class="section-title">زمان‌بندی</h2>
        <div class="select-group">
            <div>
                <label for="order_time">زمان ثبت سفارش:</label>
                <input type="datetime-local" id="order_time" required>
            </div>
            <div>
                <label for="delivery_time">تاریخ و زمان تحویل:</label>
                <input type="datetime-local" id="delivery_time" required>
            </div>
        </div>

        <label for="notes">توضیحات اضافی:</label>
        <textarea id="notes" rows="4" placeholder="هرگونه توضیح اضافی را اینجا بنویسید"></textarea>

        <div class="total-box" id="total-amount">جمع کل: ۰ تومان</div>
        <button type="submit" class="submit-btn">ثبت سفارش</button>
    </form>

    <script>
        const products = [
            { name: 'محصول ۱ - خیلی طولانی برای تست', price: 100000 },
            { name: 'محصول ۲', price: 200000 },
            { name: 'محصول ۳', price: 150000 },
            { name: 'محصول ۴', price: 300000 },
        ];

        function populateSelect(select) {
            products.forEach(product => {
                const option = new Option(product.name, product.name);
                select.append(option);
            });
        }

        $(document).ready(function() {
            const firstSelect = $('.product-select').first();
            populateSelect(firstSelect);
            firstSelect.select2({
                placeholder: 'جستجو و انتخاب محصول',
                allowClear: true,
                dir: 'rtl',
                minimumResultsForSearch: 0
            });

            $(document).on('change', '.product-select', function() {
                const selectedName = $(this).val();
                const product = products.find(p => p.name === selectedName);
                const row = $(this).closest('.product-row');
                row.find('.price').val(product ? product.price.toLocaleString() + ' تومان' : '');
                calculateTotal();
            });

            $(document).on('click', '.plus', function() {
                const input = $(this).siblings('.quantity');
                input.val(parseInt(input.val()) + 1);
                calculateTotal();
            });

            $(document).on('click', '.minus', function() {
                const input = $(this).siblings('.quantity');
                if (parseInt(input.val()) > 1) {
                    input.val(parseInt(input.val()) - 1);
                    calculateTotal();
                }
            });

            $(document).on('input', '.quantity', calculateTotal);

            $('#add-product').click(function() {
                const newRow = `<tr class="product-row">
                    <td><select class="product-select" required></select></td>
                    <td>
                        <div class="quantity-group">
                            <button type="button" class="quantity-btn minus">-</button>
                            <input type="number" class="quantity" min="1" value="1" required>
                            <button type="button" class="quantity-btn plus">+</button>
                        </div>
                    </td>
                    <td><input type="text" class="price price-field" readonly></td>
                    <td><i class="fas fa-times remove-row"></i></td>
                </tr>`;
                const $newRow = $(newRow);
                const newSelect = $newRow.find('.product-select');
                populateSelect(newSelect);
                newSelect.select2({
                    placeholder: 'جستجو و انتخاب محصول',
                    allowClear: true,
                    dir: 'rtl',
                    minimumResultsForSearch: 0
                });
                $('#products-container').append($newRow);
            });

            $(document).on('click', '.remove-row', function() {
                if ($('.product-row').length > 1) {
                    $(this).closest('.product-row').remove();
                    calculateTotal();
                }
            });

            $('#order-form').submit(function(e) {
                e.preventDefault();
                if (this.checkValidity()) {
                    alert('سفارش با موفقیت ثبت شد!');
                } else {
                    alert('لطفاً تمام فیلدهای الزامی را پر کنید.');
                }
            });
        });

        function calculateTotal() {
            let total = 0;
            $('.product-row').each(function() {
                const quantity = parseInt($(this).find('.quantity').val()) || 0;
                const priceStr = $(this).find('.price').val().replace(/[^\d]/g, '');
                const price = parseInt(priceStr) || 0;
                total += quantity * price;
            });
            $('#total-amount').text('جمع کل: ' + total.toLocaleString() + ' تومان');
        }
        
 //اینم برا همون فایل سی وی هست که باید برا تمام فیال ها توی قسمت اسکریپت اضافه بشه 
        if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/firouzeh_assistant/sw.js')
        .then(reg => console.log('Service Worker ثبت شد!', reg))
        .catch(err => console.log('خطا:', err));
    });
  }
    </script>
</body>
</html>
