        function searchProducts(query) {

            query = query.toLowerCase();
            return products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                (p.product_code && p.product_code.toLowerCase().includes(query))

        function createProductSearchInput(itemId, initialProduct = null) {
            const container = document.createElement('div');
            container.className = 'product-search';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Ù†Ø§Ù… Ù…Ø­ØµÙˆÙ„ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯...';
            input.className = 'product-search-input';
            input.dataset.itemId = itemId;
            input.setAttribute('autocomplete', 'off');
            
            if (initialProduct) {
                input.value = initialProduct.name;
            }
            
            const resultsDiv = document.createElement('div');
            resultsDiv.className = 'search-results';
            resultsDiv.style.display = 'none';
            
            input.addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length < 1) {
                    resultsDiv.style.display = 'none';
                    return;
                }
                
                const results = searchProducts(query);
                
                resultsDiv.innerHTML = '';
                
                if (results.length > 0) {
                    resultsDiv.style.display = 'block';
                    results.forEach(product => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.innerHTML = `
                            <div class="product-name">${product.name}</div>
                            <div class="product-code">Ú©Ø¯: ${product.product_code || 'Ù†Ø¯Ø§Ø±Ø¯'} | Ù‚ÛŒÙ…Øª: ${product.price.toLocaleString()} ØªÙˆÙ…Ø§Ù†</div>
                        `;

                            e.stopPropagation();
                            selectProduct(itemId, product);
                            resultsDiv.style.display = 'none';
                            input.value = product.name;
                        });
                        resultsDiv.appendChild(item);
                    });
                } else {
                    resultsDiv.style.display = 'none';
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!container.contains(e.target)) {
                    resultsDiv.style.display = 'none';
                }
            });
            
            container.appendChild(input);
            container.appendChild(resultsDiv);
            
            return container;
        }
